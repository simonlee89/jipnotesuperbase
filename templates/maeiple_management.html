<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>메이플관리</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
      h1 { margin-bottom: 16px; }
      form { display: grid; gap: 8px; max-width: 480px; margin-bottom: 24px; }
      label { font-weight: 600; }
      input, select, textarea { padding: 8px; border: 1px solid #ddd; border-radius: 6px; }
      button { padding: 10px 14px; border: 0; border-radius: 6px; background:#111827; color:#fff; cursor:pointer; }
      table { width: 100%; border-collapse: collapse; margin-top: 16px; }
      th, td { border: 1px solid #eee; padding: 8px; text-align: left; }
      th { background:#f8fafc; }
      .muted { color:#64748b; font-size: 12px; }
    </style>
  </head>
  <body>
    <h1>메이플관리</h1>
    <p class="muted">안녕하세요, <strong>{{ employee_name }}</strong> 님</p>

    <h2>새 매물 추가</h2>
    <form id="property-form">
      <label>확인 날짜 <input type="date" name="check_date" required /></label>
      <label>동 <input type="number" name="building_number" required /></label>
      <label>호수 <input type="number" name="room_number" required /></label>
      <label>상태
        <select name="status">
          <option value="거래중">거래중</option>
          <option value="거래가능">거래가능</option>
          <option value="거래완료">거래완료</option>
        </select>
      </label>
      <label>전세가 <input type="number" name="jeonse_price" /></label>
      <label>월세 <input type="number" name="monthly_rent" /></label>
      <label>매매가 <input type="number" name="sale_price" /></label>
      <label>점유 여부
        <select name="is_occupied">
          <option value="false">빈집</option>
          <option value="true">입주중</option>
        </select>
      </label>
      <label>연락처 <input type="text" name="phone" /></label>
      <label>메모 <textarea name="memo" rows="3"></textarea></label>
      <button type="submit">추가</button>
    </form>

    <h2>내 매물 목록</h2>
    <table id="properties-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>날짜</th>
          <th>동</th>
          <th>호</th>
          <th>상태</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      async function loadMyProperties() {
        const res = await fetch('/api/maeiple?sort_by=check_date&sort_order=desc&page=1&per_page=20');
        const data = await res.json();
        const tbody = document.querySelector('#properties-table tbody');
        tbody.innerHTML = '';
        const rows = (data.properties || []).map(p => `
          <tr>
            <td>${p.id ?? ''}</td>
            <td>${p.check_date ?? ''}</td>
            <td>${p.building_number ?? ''}</td>
            <td>${p.room_number ?? ''}</td>
            <td>${p.status ?? ''}</td>
          </tr>
        `).join('');
        tbody.insertAdjacentHTML('beforeend', rows || '<tr><td colspan="5">목록이 없습니다.</td></tr>');
      }

      document.getElementById('property-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const form = e.currentTarget;
        const formData = new FormData(form);
        const payload = Object.fromEntries(formData.entries());
        // 문자열 불리언 변환
        payload.is_occupied = payload.is_occupied === 'true';
        try {
          const res = await fetch('/api/maeiple', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });
          const data = await res.json();
          if (data.success) {
            form.reset();
            await loadMyProperties();
            alert('매물이 추가되었습니다.');
          } else {
            alert(data.error || data.message || '추가 실패');
          }
        } catch (err) {
          alert('추가 중 오류가 발생했습니다.');
        }
      });

      loadMyProperties();
    </script>
  </body>
  </html>
