<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>직원 페이지 접근 불가</title>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            overflow-x: hidden;
        }
        
        .error-container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            position: relative;
            animation: fadeInUp 0.8s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .error-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        .error-title {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 16px;
            line-height: 1.3;
        }
        
        .error-message {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .error-details {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            border-left: 4px solid #dc3545;
        }
        
        .error-details strong {
            color: #dc3545;
            font-weight: 600;
        }
        
        .btn-container {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            min-width: 120px;
            justify-content: center;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #666;
            border: 2px solid #e9ecef;
        }
        
        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-1px);
        }
        
        .help-text {
            margin-top: 24px;
            font-size: 14px;
            color: #888;
            font-style: italic;
        }
        
        .management-info {
            background: #fff3cd;
            padding: 16px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #ffeaa7;
            font-size: 14px;
            color: #856404;
        }
        
        @media (max-width: 600px) {
            .error-container {
                padding: 40px 20px;
                margin: 20px;
            }
            
            .error-title {
                font-size: 24px;
            }
            
            .btn-container {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">👨‍💼</div>
        <h1 class="error-title">직원 페이지 표시할 수 없습니다</h1>
        <p class="error-message">요청하신 직원의 페이지에 접근할 수 없습니다.</p>
        
        <div class="error-details">
            <strong>오류 원인:</strong><br>
            • 해당 직원이 삭제되었거나 비활성화되었습니다<br>
            • 잘못된 링크로 접근하셨습니다<br>
            • 직원 정보가 존재하지 않습니다
        </div>
        
        <div class="btn-container">
            <a href="/" class="btn btn-primary">
                🏠 메인 페이지로
            </a>
            <a href="/admin" class="btn btn-secondary">
                ⚙️ 관리자 패널
            </a>
        </div>
        
        <div class="help-text">
            문제가 지속되면 관리자에게 문의하세요.
        </div>
        
        <div class="management-info">
            <strong>💡 관리자 안내:</strong><br>
            직원이 삭제된 경우, 해당 직원의 모든 링크와 데이터는 접근할 수 없습니다.
        </div>
    </div>
</body>
</html>
